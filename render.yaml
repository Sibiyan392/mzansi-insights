services:
  - type: web
    name: mzansi-insights
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: SITE_URL
        value: https://mzansi-insights.onrender.com